<!doctype html>
<html class="h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<!-- min-width 260px -->

<body class="h-full flex flex-col">
    <nav class="h-16 flex justify-between items-center w-full bg-header-footer-dark px-8 py-4 rounded-b-xl">
        <h2 class="text-white">Enter ChatBox</h2>
        <ul>
        </ul>
    </nav>
    <main class="h-full flex flex-col md:flex-row">
        <div class="w-full flex h-[20%]  md:h-full items-center justify-center flex-col gap-1">
            <!-- input wrapper -->
            <div class="bg-background-sidebar-dark p-1 rounded-full error-border">
                <input type="text" name="" id="" class="bg-background-sidebar-dark px-4 focus:outline-none text-white"
                    placeholder="Nickname">
                <button class="rounded-full p-1 bg-nickname-button click">GO</button>
            </div>
            <div class="text-xs text-error-text">This nickname already exists. Try another.</div>
        </div>
        <div class="w-full flex h-full justify-center items-start md:items-center">
            <p class="w-2/3 md:w-1/2">
                Here’s some information about this chat.
                Could be anything actually. Like, it’s soo
                cool! Oh my god, it’s amazing! Nothing
                beats this chat. Like, you can talk and
                other people talk back at ya!

            </p>
        </div>
    </main>
    <footer class="bg-header-footer-dark h-16 w-full rounded-t-xl"></footer>
</body>

</html>
